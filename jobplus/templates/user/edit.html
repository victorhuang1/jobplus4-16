{% extends "base.html" %}

{% block title %}个人信息配置页面{% endblock %}

{% block body %}
 <h2>个人信息配置</h2>

   <form method="POST" action="{{ url_for('user.edit_user') }}">
   {{ form.csrf_token }}
     <div class="form-group">
     {{ form.email.label }} {{ form.email(class='form-control')}}
     </div>
     <div class="form-group">
     {{ form.password.label }} {{ form.password(class='form-control')}}
     </div>
     <div class="checkbox">
      <label> 
      {{ form.remember_me() }}
      {{ form.remember_me.label.text }}
      </label>
     </div>
   {{ form.submit(class="btn btn-primary") }}
   </form>

{% endblock %}
